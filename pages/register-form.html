<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام کاربر - گردشگر من</title>
    <link rel="icon" href="../images/icon2.png" type="image/ico"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-form-page">
    <div class="main-login-box">
        <div class="logo-section">
            <div class="logo-container">
                <img src="../images/icon2.png" alt="گردشگر من" class="logo">
                <span style="padding-left: 20px;"></span>
                <a class="navbar-brand">گردشگر من</a>
            </div>
            <img src="../images/gif2.gif" alt="گردشگر من" class="login-form-gif">
        </div>
        
        <div class="main-login-form">
            <a href="../index.html" class="home-btn"><i class="fa fa-home"></i></a>
            <label class="home-label">صفحه اصلی</label>
            
            <div class="signin-form">
                <form method="POST" action="../php/register.php">
                    <h3 style="text-align: center; margin-bottom: 25px; color: #4CAF50;">
                        <i class="fas fa-user-plus"></i> ثبت نام کاربر جدید
                    </h3>
                    <input type="text" name="txt" placeholder="نام و نام خانوادگی" required>
                    <input type="email" name="email" placeholder="ایمیل" required>
                    <input type="password" name="pswd" placeholder="رمز عبور (حداقل ۶ کاراکتر)" required minlength="6">
                    <input type="password" name="repeat_pswd" placeholder="تکرار رمز عبور" required>
                    <button type="submit" class="login-form-btn" style="background: #4CAF50;">
                        <i class="fas fa-check"></i> ثبت نام
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
                    <p style="color: #666; margin-bottom: 10px;">آیا مدیر سیستم هستید؟</p>
                    <a href="login-admin-form.html" class="btn" style="
                        display: inline-block;
                        padding: 8px 20px;
                        background: #f44336;
                        color: white;
                        text-decoration: none;
                        border-radius: 5px;
                        font-size: 14px;
                    ">
                        <i class="fas fa-sign-in-alt"></i> ورود ادمین
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
