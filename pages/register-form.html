    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .auth-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 16px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .auth-btn.active {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-register {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
        }
        .btn-login-user {
            background: linear-gradient(135deg, #2196F3 0%, #0D47A1 100%);
            color: white;
        }
        .btn-login-admin {
            background: linear-gradient(135deg, #f44336 0%, #b71c1c 100%);
            color: white;
        }
        .form-container {
            display: none;
            animation: fadeIn 0.5s;
        }
        .form-container.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-note {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .separator:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }
        .separator span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
        }
    </style>
</head>
<body class="login-form-page">
    <div class="main-login-box">
        <div class="logo-section">
            <div class="logo-container">
                <img src="../images/icon33.png" alt="گردشگر من" class="logo">
                <span style="padding-left: 20px;"></span>
                <a class="navbar-brand">گردشگر من</a>
            </div>
            <img src="../images/gif2.gif" alt="گردشگر من" class="login-form-gif">
        </div>
        
       <div class="main-login-form">
            <a href="../index.php" class="home-btn"><i class="fa fa-home"></i></a>
            <label class="home-label">صفحه اصلی</label>
<br>
<br>
<br>
<br>


            
            <!-- دکمه‌های انتخاب -->
            <div class="auth-options">
                <button class="auth-btn btn-register active" onclick="showForm('register')">
                    <i class="fas fa-user-plus"></i> ثبت نام کاربر
                </button>
                <button class="auth-btn btn-login-user" onclick="showForm('login-user')">
                    <i class="fas fa-sign-in-alt"></i> ورود کاربر
                </button>
                <button class="auth-btn btn-login-admin" onclick="showForm('login-admin')">
                    <i class="fas fa-user-shield"></i> ورود ادمین
                </button>
            </div>
            
            <!-- فرم ثبت نام کاربر -->
            <div id="register-form" class="form-container active">
                <div class="form-box">
                    <h3 class="form-title">ثبت نام کاربر جدید</h3>
                    <form method="POST" action="../php/register.php">
                        <input type="text" name="fullname" placeholder="نام و نام خانوادگی" required>
                        <input type="email" name="email" placeholder="ایمیل" required>
                        <input type="password" name="password" placeholder="رمز عبور (حداقل 6 کاراکتر)" required minlength="6">

            <!-- فرم ورود کاربر -->

    <script>
        // تابع نمایش فرم‌ها
        function showForm(formType) {
            // مخفی کردن همه فرم‌ها
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            
            // غیرفعال کردن همه دکمه‌ها
            document.querySelectorAll('.auth-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // نمایش فرم انتخاب شده
            document.getElementById(formType + '-form').classList.add('active');
            
            // فعال کردن دکمه مربوطه
            document.querySelector('.btn-' + formType.replace('-', '')).classList.add('active');
        }
        
        // مقداردهی اولیه - فرم ثبت نام نمایش داده شود
        document.addEventListener('DOMContentLoaded', function() {
            showForm('register');
            
            // چک کن اگر از صفحه خاصی آمده‌ایم
            const urlParams = new URLSearchParams(window.location.search);
            const formType = urlParams.get('form');
            if (formType && ['register', 'login-user', 'login-admin'].includes(formType)) {
                showForm(formType);
            }
        });
        
        // ذخیره آخرین فرم انتخاب شده
        document.querySelectorAll('.auth-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const formType = this.getAttribute('onclick').match(/'(\w+-?\w+)'/)[1];
                localStorage.setItem('lastSelectedForm', formType);
            });
        });
        
        // بازیابی آخرین فرم انتخاب شده
        window.addEventListener('load', function() {
            const lastForm = localStorage.getItem('lastSelectedForm');
            if (lastForm) {
                showForm(lastForm);
            }
        });
    </script>
